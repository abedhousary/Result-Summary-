<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="left-container">
    <div class="title">Your Result</div>
    <div class="circle">
      <div class="count">76</div>
      <div class="over">of 100</div>
    </div>
    <div class="result">Great</div>
    <div class="desc">  
  You scored higher than 65% of the people who have taken these tests.
  </div>
  </div>
  <div class="right-container">
    <div class="summary">Summary</div>
    <div class="holder">
      <div class="data-holder">
        <div class="type red">
          <img src="./assets/images/icon-reaction.svg">
          <div>Reaction</div>
        </div>
            <div class="scoreof">80 <span class = "off"> / 100</span></div>
      </div>

       <div class="data-holder">
        <div class="type yellow">
          <img src="./assets/images/icon-memory.svg">
          <div>Memory</div>
        </div>
            <div class="scoreof">92 <span class = "off"> / 100</span></div>
      </div>

       <div class="data-holder">
        <div class="type green">
          <img src="./assets/images/icon-verbal.svg">
          <div>Verbal</div>
        </div>
            <div class="scoreof">61 <span class = "off"> / 100</span></div>
      </div>

       <div class="data-holder">
        <div class="type cobalt">
          <img src="./assets/images/icon-visual.svg">
          <div>Visual</div>
        </div>
        <div class="scoreof">72 <span class = "off"> / 100</span></div>
      </div>
      <div class="btn">Continue</div>
    </div>
    

  </div>



  <!-- 


  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>
</html>
